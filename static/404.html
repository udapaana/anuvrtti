<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Anuvrtti</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // Stores the path in sessionStorage and redirects to index
      // The app will then navigate to the correct route
      sessionStorage.setItem('redirect', window.location.pathname + window.location.search + window.location.hash);
      window.location.replace('/');
    </script>
  </head>

    Redirecting...
  </body>
</html>
