name: Deploy à¤…à¤¨à¥à¤µà¥ƒà¤¤à¥à¤¤à¤¿ to anuvrtti.udapaana.in

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Build vidyut-prakriya WASM
        run: |
          echo "ğŸ”§ Building vidyut-prakriya WASM..."
          git clone --depth 1 https://github.com/ambuda-org/vidyut.git /tmp/vidyut
          cd /tmp/vidyut/vidyut-prakriya
          wasm-pack build --target web --out-dir $GITHUB_WORKSPACE/static/wasm/vidyut-prakriya
          # Copy the high-level wrapper
          cp www/static/vidyut-prakriya.js $GITHUB_WORKSPACE/static/wasm/vidyut-prakriya/
          # Fix import path in wrapper
          sed -i 's|from "./wasm/vidyut_prakriya.js"|from "./vidyut_prakriya.js"|' $GITHUB_WORKSPACE/static/wasm/vidyut-prakriya/vidyut-prakriya.js
          echo "âœ… WASM build complete"
          ls -la $GITHUB_WORKSPACE/static/wasm/vidyut-prakriya/

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          echo "ğŸ” Checking build output..."
          if [ ! -d "build" ]; then
            echo "âŒ Build directory not found"
            exit 1
          fi
          if [ ! -f "build/index.html" ]; then
            echo "âŒ index.html not found in build"
            exit 1
          fi
          if [ ! -f "build/wasm/vidyut-prakriya/vidyut_prakriya_bg.wasm" ]; then
            echo "âŒ vidyut-prakriya WASM not found in build"
            exit 1
          fi
          echo "âœ… Build output looks good"
          ls -la build/
          echo "ğŸ“¦ WASM files:"
          ls -la build/wasm/vidyut-prakriya/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "build"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Notify deployment success
        run: |
          echo "ğŸ‰ à¤…à¤¨à¥à¤µà¥ƒà¤¤à¥à¤¤à¤¿ deployed successfully!"
          echo "ğŸ“ GitHub Pages URL: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸŒ Custom domain: https://anuvrtti.udapaana.in"
          echo ""
          echo "âœ… Deployment complete!"
          echo "ğŸ“š Ashtadhyayi Explorer with multi-script support"
