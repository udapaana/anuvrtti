on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          echo "ğŸ” Checking build output..."
          if [ ! -d "build" ]; then
            echo "âŒ Build directory not found"
            exit 1
          fi
          if [ ! -f "build/index.html" ]; then
            echo "âŒ index.html not found in build"
            exit 1
          fi
          echo "âœ… Build output looks good"
          ls -la build/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "build"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Notify deployment success
        run: |
          echo "ğŸ‰ à¤…à¤¨à¥à¤µà¥ƒà¤¤à¥à¤¤à¤¿ deployed successfully!"
          echo "ğŸ“ GitHub Pages URL: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸŒ Custom domain: https://anuvrtti.udapaana.in"
          echo ""
          echo "âœ… Deployment complete!"
          echo "ğŸ“š Ashtadhyayi Explorer with multi-script support"
